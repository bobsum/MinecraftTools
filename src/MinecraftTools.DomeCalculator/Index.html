<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Minecraft Dome Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">Minecraft Dome Calculator</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group has-feedback">
                                    <label class="control-label" for="domeInputHeight"><span class="glyphicon glyphicon-resize-vertical"></span> Height</label>
                                    <input type="number" class="form-control input-lg" id="domeInputHeight" placeholder="Enter height" min="1" />
                                    <span class="glyphicon form-control-feedback"></span>
                                </div>
                                <div class="form-group has-feedback">
                                    <label class="control-label" for="domeInputChord"><span class="glyphicon glyphicon-resize-horizontal"></span> Chord</label>
                                    <input type="number" class="form-control input-lg" id="domeInputChord" placeholder="Enter chord" min="2" />
                                    <span class="glyphicon form-control-feedback"></span>
                                </div>
                                <button class="btn btn-lg btn-primary pull-right" id="domeButtonCalculate" disabled>Calculate dome</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div id="result" class="col-xs-12 text-center"></div>
                <div id="levels" class="col-xs-12 text-center"></div>
            </div>
        </div>
        <script src="js/jquery-2.1.1.min.js"></script>
        <!--    <script src="js/vendor/bootstrap.min.js"></script>-->
        <script src="js/main.js"></script>
    </body>
</html>
